site_name: ShellBook
site_description: SysOps Knowledge Base - Linux, Windows, K8s & Security
site_author: SysOps Admin
repo_url: https://github.com/VBlackJack/ShellBook
repo_name: VBlackJack/ShellBook
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: cyan
  features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.path
    - toc.follow
    - search.suggest
    - search.highlight

plugins:
  - search:
      lang: fr
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      locale: fr

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true

